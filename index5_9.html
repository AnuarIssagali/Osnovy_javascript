    <script>
        let cash = prompt("How many money do you want to convert?");
      parseInt(cash);
      let valuta = prompt("What to you wnat to convert? 1- USD, 2-EUR, 3-RUB");

      if(valuta==1){
        alert(cash + "KZT in USD " + (cash*465));
      } else if(valuta==2){
        alert(cash + "KZT in EUR " + (cash*500));
      } else if(valuta==3){
        alert(cash + "KZT in RUB " + (cash*5));
      }
    </script>
