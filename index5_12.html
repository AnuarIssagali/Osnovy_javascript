    <h1>Task5_12</h1>
    <script>
        let point = parseInt(prompt("Enter your point:"));
        if(point>=90){
            alert("A");
        }
        else if(point>=75){
            alert("B");
        }
        else if(point>=60){
            alert("C");
        }
        else if(point>=50){
            alert("D");
        }
        else {
            alert("F");
        }
    </script>
