<body>
    <h1>Task5_11</h1>
    <script>
        let year = parseInt(prompt("Enter a year:"));
        if(year % 4 === 0 && year % 100 !== 0){
            alert("YES");
        }
        else if(year % 400 === 0){
            alert("YES");
        }
        else{
            alert("NO");
        }
    </script>
