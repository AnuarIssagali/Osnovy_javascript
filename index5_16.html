<body>
    <h1>Task5_16</h1>
    <script>
        let minutes = parseInt(prompt("Insert minutes:"));
      if(minutes%60===0){
        alert(parseInt(minutes/60) + " hours.");
      } else{
        alert(parseInt(minutes/60) + " hours and " + minutes%60 + " minutes");
      }
    </script>
