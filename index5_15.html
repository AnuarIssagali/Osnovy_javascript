<body>
    <h1>Task5_15</h1>
    <script>
        let KZT = parseInt(prompt("Enter your KZT:"));
        let c = parseInt(KZT/380);
        let d = parseInt((((KZT/380) * 100) % 100));
        if(KZT % 380 === 0){
            alert("ONLY " + KZT / 380 + " USD");
        }
        else{
            alert(c + " USD and " + d +" cents");
        }
    </script>
